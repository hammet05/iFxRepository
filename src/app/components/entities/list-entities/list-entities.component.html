    <ng-container contenido>
        <table mat-table [dataSource]="entities" class="mat-elevation-z8 indice-elementos">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.entityName }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <!-- <button mat-flat-button (click)="hacerAdmin(element.email)">Hacer Admin</button>
                    <button mat-flat-button (click)="removerAdmin(element.email)">Remover Admin</button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasToShow"></tr>

        </table>

        <mat-paginator showFirstLastButtons [length]="totalRecords" [pageIndex]="pagination.page"
        [pageSize]="pagination.recordsByPage" [pageSizeOptions]="[10, 25, 50]" class="mat-elevation-z8"
         (page)="updatePagination($event)">

        </mat-paginator>        
    </ng-container>
