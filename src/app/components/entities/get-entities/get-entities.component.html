<ng-container contenido>
    <table mat-table [dataSource]="entities" class="mat-elevation-z8 ">
        <ng-container matColumnDef="idNumber">
            <th mat-header-cell *matHeaderCellDef>Id </th>
            <td mat-cell *matCellDef="let element">{{ element.idNumber }}</td>
        
          </ng-container>

        <ng-container matColumnDef="entityName">
            <th mat-header-cell *matHeaderCellDef>Entity Name </th>
            <td mat-cell *matCellDef="let element">{{ element.entityName }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location </th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number </th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="columnasToShow"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasToShow"></tr>

    </table>
    
    <mat-paginator showFirstLastButtons [length]="totalRecords" [pageIndex]="pagination.page"
    [pageSize]="pagination.recordsByPage" [pageSizeOptions]="[10, 25, 50]" class="mat-elevation-z8"
     (page)="updatePagination($event)">

    </mat-paginator>
